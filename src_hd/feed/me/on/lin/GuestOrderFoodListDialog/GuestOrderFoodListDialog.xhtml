<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">GuestOrderFoodListDialog</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:layout style="min-width:400px;min-height:1200px;">
					<p:layoutUnit position="north" resizable="true" size="100"
						minSize="40" maxSize="200">

						<h:outputText value="Feed Me Online" />

						<div style="float: right;">
							<h:outputText value="Welcome #{data.userName}" />
							<h:link style="margin-left: 10px;" value="Logout" outcome=""></h:link>
							<br />
							<h:outputText value="Role: #{data.role}" />
						</div>

					</p:layoutUnit>

					<p:layoutUnit id="centerOrderingDetail" position="center"
						style="height: 100%">
						<h:outputText value="Okay here" />

					</p:layoutUnit>
				</p:layout>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
