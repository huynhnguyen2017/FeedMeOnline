<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
	<div style="display: flex; align-items: center;">

		<h1 style="flex-grow: 10;">Feed Me Online</h1>

		<div style="flex-grow: 1;">
			<h:outputText value="Welcome #{data.userName}" />
			<br />
			<h:outputText value="Role: #{data.role}" />
		</div>
		
		<div style="display:flex; justify-content: flex-end;">
			<p:commandButton  actionListener="#{logic.logout}"
				style="border-radius: 10px; margin-left: 10px;" value="Logout" />
		</div>
	</div>

</cc:implementation>
</html>
