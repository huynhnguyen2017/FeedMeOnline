<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<h:outputStylesheet library="default" name="css/order-style.css" />


		<ui:define name="title">OrderDialog</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:layout style="min-width:400px;min-height:1200px;">
					<p:layoutUnit position="north" resizable="true" size="100"
						minSize="40" maxSize="200">
						<h:outputText value="Feed Me Online" />

						<div style="float: right;">
							<h:outputText value="Welcome #{data.account.fullName}" />
							<h:link value="Logout" outcome=""></h:link>
							<br />
							<h:outputText value="Role: #{data.role}" />
						</div>
					</p:layoutUnit>
					<p:layoutUnit position="west" resizable="true" minSize="40"
						maxSize="200">


						<div
							style="display: flex; flex-wrap: wrap; justify-content: center; align-self: center; align-content: center; border: 1px solid black; height: 50px;">
							<p:commandButton style=""
								oncomplete="PF('createOrderingTicket').show();" value="New"
								update="form" />
						</div>
						<p:dataTable var="newRestaurant" value="#{data.restaurants}">
							<p:column>
								<h:outputText value="#{newRestaurant.name}" />
							</p:column>
						</p:dataTable>




					</p:layoutUnit>

					<p:layoutUnit position="center" style="height: 100%">
						<div class="card">
								<p:panel style="border: 1px solid black; height: 100px;">
									<h3 style="float: left;">Ordering Detail</h3>
									<h:panelGroup style="float: right">
										<p:commandButton value="Purchase" />
										<p:commandButton value="Delete" />
										<p:commandButton value="My Order" />
									</h:panelGroup>
								</p:panel>
								<p:panel>
									<h:panelGroup>
										<p:outputLabel value="newRestaurant: " />
										<h:outputText value="" />
										<p:outputLabel value="Website: " style="margin-left: 50px;" />
										<h:outputText value="" />
										<p:outputLabel value="Phone: " style="margin-left: 50px;" />
										<h:outputText value="" />
										<p:outputLabel value="Created Date: "
											style="margin-left: 50px;" />
										<h:outputText value="" />
										<p:outputLabel value="Total: " style="margin-left: 50px;" />
										<h:outputText value="" />
									</h:panelGroup>
								</p:panel>

								<p:panel>
									<p:dataTable border="0" var="item" value="#{data.items}">
										<p:column>
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column>
											<h:outputText value="#{item.price}" />
											<h:outputText value="Address" />
										</p:column>
									</p:dataTable>
								</p:panel>

						</div>

					</p:layoutUnit>
				</p:layout>
				<!-- Popup -->
				<p:dialog id="createOrderingTicket" style="text-align:center"
					widgetVar="createOrderingTicket" modal="true">
					<h3>Create Ordering Ticket</h3>
					<p:outputLabel value="Restaurant(*): " />
					<p:selectOneMenu id="option" value="#{data.newRestaurant}">
						<f:selectItems value="#{data.restaurants}" var="newRestaurant"
							itemLabel="#{newRestaurant.name}" itemValue="#{newRestaurant.id}" />
					</p:selectOneMenu>
					<br />
					<p:outputLabel value="Name: " />
					<p:inputText value="#{data.newRestaurant.name}" />
					<br />
					<p:outputLabel value="Website: " />
					<p:inputText value="#{data.newRestaurant.website}" />
					<br />
					<p:outputLabel value="Phone: " />
					<p:inputText value="#{data.newRestaurant.phone}" />
					<br />
					<p:selectBooleanCheckbox value="" itemLabel="Order out of list"></p:selectBooleanCheckbox>

					<!--  Input data here -->
					<p:panelGrid columns="3" layout="grid"
						styleClass="showcase-text-align-center">

						<h:panelGroup>
							<p:outputLabel value="Food name(*)" />
							<br />
							<p:inputText value="#{data.newItem.name}" />
						</h:panelGroup>
						<h:panelGroup>
							<p:outputLabel value="Price" />
							<br />
							<p:inputText value="#{data.newItem.price}" />
						</h:panelGroup>
						<p:commandButton actionListener="#{logic.save}"
							value="Add" />
					</p:panelGrid>

					<p:dataTable border="1">
						<p:column headerText="Food">
							<h:outputText value="123" />
						</p:column>

						<p:column headerText="Price">
							<h:outputText value="312" />
						</p:column>

						<p:column headerText="Action">
							<h:outputText value="321" />
						</p:column>
					</p:dataTable>
				</p:dialog>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
